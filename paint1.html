<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Shop - Blender Model</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: "Comic Sans MS", cursive, sans-serif;
        color: #fff;
        overflow: hidden;
        height: 100vh;
        position: relative;
      }

      /* Bubbles */
      .bubbles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
        z-index: 0;
      }

      .bubbles span {
        position: absolute;
        bottom: -150px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        animation: rise 20s infinite ease-in;
      }

      @keyframes rise {
        0% {
          transform: translateY(0) scale(0.8);
          opacity: 0.3;
        }
        100% {
          transform: translateY(-1200px) scale(1.2);
          opacity: 0;
        }
      }

      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        position: relative;
        z-index: 2;
      }

      .image-box img {
        width: 400px;
        border: 3px solid #73fbd3;
        border-radius: 10px;
        box-shadow: 0 0 20px #73fbd3;
      }

      .text-box {
        margin-left: 60px;
        font-size: 24px;
        text-align: left;
        font-weight: bold;
        text-shadow: 0 0 5px #fff;
      }

      .title {
        text-align: center;
        font-size: 36px;
        margin-top: 20px;
        z-index: 2;
        position: relative;
      }

      .glow-text {
        color: #fff;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
    </style>
  </head>
  <body>
    <div class="bubbles"></div>

    <div class="content">
      <div class="image-box">
        <img src="images/paint1.jpg" alt="Tea Shop 3D" class="glow-image" />
      </div>
      <div class="text-box">
        <p>
          BY SEEING THE PAINTING OF FLOWERS<br />
          IT WILL DEFINITELY HELP'S <br />
          TO REMEMBER ME
        </p>
      </div>
    </div>

    <h1 class="title glow-text">REMEMBER ME</h1>

    <script>
      const bubblesContainer = document.querySelector(".bubbles");

      for (let i = 0; i < 50; i++) {
        const bubble = document.createElement("span");
        bubble.style.width = bubble.style.height = `${
          Math.random() * 20 + 10
        }px`;
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
        bubble.style.animationDelay = `${Math.random() * 5}s`;
        bubblesContainer.appendChild(bubble);
      }
    </script>
  </body>
</html>
